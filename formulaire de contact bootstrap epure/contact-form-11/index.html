<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <title>Formulaire de contact</title>
</head>

<body>

  <div style="background-color: rgb(9, 56, 59); height: 100px; margin-bottom: 50px;"></div>
  <div class="container-xl">
    <h2 class="mb-5">Veuillez remplir le formulaire pour nous contacter.</h2>

    <div class="row">
      <div class="col-11 mx-auto">

        <div class="row justify-content-center">





          <!-- 1ere colonne -->
          <div class="col-lg-7 mb-5 mb-lg-0">


            <!-- formulaire -->
            <form class="mb-5" method="post" id="contactForm" name="contactForm">



              <!-- societe et fonction -->
              <div class="row input-group">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="societe" id="societe" placeholder="Société">
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" name="fonction" id="fonction" placeholder="Votre poste">
                </div>
              </div>

              <!-- nom et prenom -->
              <div class="row input-group">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="nom" id="nom" placeholder="Nom*">
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" name="prenom" id="prenom" placeholder="Prénom*">
                </div>
              </div>


              <!-- email -->
              <div class="row input-group">
                <div class="col-12">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email*">
                </div>
              </div>

              <!-- telephone -->
              <div class="row input-group">
                <div class="col-12">
                  <input type="tel" class="form-control" name="telephone" id="telephone" placeholder="Téléphone*">
                </div>
              </div>

              <!-- adresse -->
              <div class="row input-group">
                <div class="col-12">
                  <input type="text" class="form-control" name="adresse" id="adresse" placeholder="Adresse">
                </div>
              </div>

              <!-- complement adresse -->
              <div class="row input-group">
                <div class="col-12">
                  <input type="text" class="form-control" name="comp-adresse" id="comp-adresse"
                    placeholder="Complément d'adresse">
                </div>
              </div>

              <!-- ville et CP -->
              <div class="row input-group">
                <div class="col-6">
                  <input type="text" class="form-control" name="ville" id="ville" placeholder="Ville*">
                </div>
                <div class="col-6">
                  <input type="text" class="form-control" name="codepost" id="codepost" placeholder="Code postal*">
                </div>
              </div>

              <!-- objet -->
              <div class="row input-group">
                <div class="col-12">
                  <input type="text" class="form-control" name="objet" id="objet" placeholder="Objet">
                </div>
              </div>


              <!-- le message du visiteur -->
              <div class="row input-group mb-2">
                <div class="col-12">
                  <textarea class="form-control" name="message" id="message" rows="4"
                    placeholder="Votre message*"></textarea>
                </div>
              </div>

              <span class="champsobligatoires">
                <p>Les champs marqués d'un * sont obligatoires.</p>
              </span>

              <!-- bouton -->
              <div class="row">
                <div class="col-12 mt-3">
                  <input type="submit" value="Envoyer le message" class="btn btn-outline-primary">
                </div>
              </div>
            </form>
          </div>



          <!-- 2eme colonne -->
          <div class="col d-none d-sm-block" style="display: flex; align-items: center;">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d168885.17109920242!2d1.5924522480468892!3d48.593938518257396!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xc4a74471adfe7ab2!2sMARCONNET%20TECHNOLOGIES%E2%84%A2!5e0!3m2!1sfr!2sfr!4v1672922455052!5m2!1sfr!2sfr"
              width="100%" height="90%" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div style="background-color: rgb(9, 56, 59); height: 100px; margin-top: 50px;"></div>
</body>

</html>
